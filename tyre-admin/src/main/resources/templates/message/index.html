<script type="text/javascript">
    function checkFlag(flag){
        if (flag=="1"){
            $("#sysMsg").show()
            $("#userMsg").hide()
            $("#userId").hide()
        }else if(flag=="2"){
            $("#sysMsg").hide()
            $("#userMsg").show()
            $("#userId").show()
        }
    }
    $(function () {
        var flag = $("#msgSelect").val()
        checkFlag(flag)
        $("#msgSelect").change(function () {
            flag = $("#msgSelect").val()
            if (flag=="1"){
                $("#sysMsg").show()
                $("#userMsg").hide()
                $("#userId").hide()
            }else if(flag=="2"){
                $("#sysMsg").hide()
                $("#userMsg").show()
                $("#userId").show()
            }
        })
        $("#save").click(function () {
            $("#save").attr({"disabled":"disabled"});
            if (flag=="1"){
                var msgType = $("#sysMsg").val()
                var msgTitle = $("#msgTitle").val()
                var content = $("#content").val()
                if (msgType==''|| content==''){
                    alert("输入不能为空")
                }else {
                    var sysMessage = {}
                    sysMessage["title"] = msgTitle
                    sysMessage["category"] = msgType
                    sysMessage["body"] = content
                    $.ajax({
                        url: "/message/sendSys",
                        type: "POST",
                        contentType: "application/json;charset=UTF-8",
                        data: JSON.stringify(sysMessage),
                        success: function (result) {
                            $("#save").removeAttr("disabled")
                            if (result.code==200){
                                alert("发送成功")
                            }else {
                                alert(result.message)
                            }

                        }
                    })
                }
            }else if(flag=="2"){
                var userMsg = $("#userMsg").val()
                var msgTitle = $("#msgTitle").val()
                var content = $("#content").val()
                var userId = $("#userId").val()
                if(userId==''|| msgTitle==''|| content==''){
                    alert("内容不能为空")
                }else {
                    var message = {}
                    message["userId"] = userId
                    message["title"] = msgTitle
                    message["body"] = content
                    message["category"] = userMsg
                    $.ajax({
                        url: "/message/sendUser",
                        type: "POST",
                        contentType: "application/json;charset=UTF-8",
                        data: JSON.stringify(message),
                        success: function (result) {
                            $("#save").removeAttr("disabled")
                            if (result.code==200){
                                alert("发送成功")
                            }else {
                                alert(result.message)
                            }

                        }
                    })
                }
            }
        })

        $("#msgButton").click(function () {
            window.location.href="/message/sysMsgList"
        })

    })
</script>
