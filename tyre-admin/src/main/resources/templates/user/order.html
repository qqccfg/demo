</head>

                </li>

    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i
                        class="fa fa-bars"></i> </a>

                </div>
                <ul class="nav navbar-top-links navbar-right">

                    <li class="dropdown hidden-xs">
                        <a class="right-sidebar-toggle" aria-expanded="false">
                            <i class="fa fa-tasks"></i> 主题
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
            <a href="/logout" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div  id="content-main" style="overflow-y:scroll">

            <div class="col-sm-12">
                <!-- Example Pagination -->
                <div class="example-wrap" style="margin-top: 20px">
                    <h4 class="example-title">购买记录</h4>
                    <div class="example">
                        <div class="bootstrap-table">
                            <div class="fixed-table-toolbar">
                                <div class="pull-right search" >
                                    <div style="float: left; margin-left: 10px">
                                        <input id="mobile" th:value="${mobile}" style="display: none">
                                        <input id="goBack" type="submit" value="返回" style="height: 34px; width: 60px">
                                    </div>

                                </div>
                            </div>
                            <div class="fixed-table-container" >
                                <div class="fixed-table-body">
                                    <table class="table table-hover"
                                           style="margin-top: -36px;">
                                        <thead>
                                        <tr>
                                            <th style="" >
                                                <div class="th-inner ">序号</div>
                                            </th>
                                            <th style="" >
                                                <div class="th-inner ">ID</div>
                                            </th>
                                            <th style="" >
                                                <div class="th-inner ">手机号码</div>
                                            </th>
                                            <th style="" >
                                                <div class="th-inner ">产品名称</div>
                                            </th>
                                            <th style="">
                                                <div class="th-inner ">套餐包</div>
                                            </th>
                                            <th style="">
                                                <div class="th-inner ">付款金额</div>
                                            </th>
                                            <th style="">
                                                <div class="th-inner ">支付状态</div>
                                            </th>
                                            <th style="">
                                                <div class="th-inner ">支付时间</div>
                                            </th>
                                            <th style="">
                                                <div class="th-inner ">下单时间</div>
                                            </th>
                                        </tr>
                                        </thead>
                                        <thead>
                                        <tr th:each="item, iterStat: ${result.items}">
                                            <td style="" >
                                                <div class="th-inner " th:text="${iterStat.count+(result.currentPage-1)*10}">ID</div>
                                            </td>
                                            <td style="" >
                                                <div class="th-inner " th:text="${item.id}">ID</div>
                                            </td>
                                            <td style="" >
                                                <div class="th-inner " th:text="${mobile}">手机号码</div>
                                            </td>
                                            <td style="" >
                                                <div class="th-inner " th:switch="${item.productId}">
                                                    <p th:case="1">车轮检测</p>
                                                    <p th:case="2">文字识别</p>
                                                    <p th:case="3">车牌识别</p>
                                                </div>
                                            </td>
                                            <td style="">
                                                <div class="th-inner" th:text="${item.orderType}+' 次'">套餐包</div>
                                            </td>
                                            <td style="">
                                                <div class="th-inner" th:text="${item.money}">付款金额</div>
                                            </td>
                                            <td style="">
                                                <div class="th-inner" th:switch="${item.status}">
                                                    <p th:case="1">已支付</p>
                                                    <p th:case="2">待支付</p>
                                                    <p th:case="3">未支付</p>
                                                </div>
                                            </td>
                                            <td style="">
                                                <div class="th-inner" th:text="${#dates.format(item.payTime, 'yyyy/MM/dd HH:mm')}">支付时间</div>
                                            </td>
                                            <td style="">
                                                <div class="th-inner" th:text="${#dates.format(item.gmtCreate, 'yyyy/MM/dd HH:mm')}">下单时间</div>
                                            </td>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr class="no-records-found" th:if="${#arrays.isEmpty(result.items)}">
                                            <td colspan="4">没有找到匹配的记录</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div style="float: right">
                                        <ul class="pagination">
                                            <li>
                                                <a  th:href="@{'/user/order?page=1'(userId=${result.items[0]?.userId}, mobile=${mobile})}" th:if="${result.getCurrentPage()>1}"> << </a>
                                            </li>
                                            <li>
                                                <a  th:href="@{'/user/order'(page=${result.getCurrentPage()-1}, userId=${result.items[0]?.userId}, mobile=${mobile})}" th:if="${result.getCurrentPage()>1}"> < </a>
                                            </li>

                                            <li th:each="num : ${#numbers.sequence(result.getStartLabel(), result.getEndLabel())}" th:if="${result.getEndLabel()>0}">
                                                <a th:style="${num==result.getCurrentPage()} ? 'background-color:#09C;border: 1px solid #09C;' : ''" th:href="@{'/user/order'(page=${num}, userId=${result.items[0]?.userId}, mobile=${mobile})}" th:text="${num}"></a>
                                            </li>

                                            <li>
                                                <a  th:href="@{'/user/order'(page=${result.getCurrentPage()+1}, userId=${result.items[0]?.userId}, mobile=${mobile})}" th:if="${result.getCurrentPage()<result.getTotalPage()}"> > </a>
                                            </li>
                                            <li>
                                                <a  th:href="@{'/user/order'(page=${result.getTotalPage()}, userId=${result.items[0]?.userId}, mobile=${mobile})}" th:if="${result.getCurrentPage()<result.getTotalPage()}"> >> </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
                <!-- End Example Pagination -->
            </div>

        </div>

    </div>
    <!--右侧部分结束-->
    <!--右侧边栏开始-->

    <!--右侧边栏结束-->

    $(function () {
        $("#goBack").click(function () {
            var mobile = $("#mobile").val();
            window.location.href="/user/info?mobile="+mobile;
        })
    })
</script>
