<script type="text/javascript">
    function modifyPrice(){
        var v1 = Number($("#in1").val())*50
        var v2 = Number($("#in2").val())*248
        var v3 = Number($("#in3").val())*470
        var v4 = Number($("#in4").val())*860
        var v5 = Number($("#in5").val())*1850
        var v6 = Number($("#in6").val())*3250
        var v7 = Number($("#in7").val())*12000
        var v8 = Number($("#in8").val())*20000
        var sum = v1+v2+v3+v4+v5+v6+v7+v8
        $("#price").text("￥ "+sum);

    }
    function addButton(num){
        var input = "#in"+num;
        var add = "#increase"+num
        var sub = "#sub"+num

        var v = Number($(input).val())+1
        if(v>=100){
            $(add).attr("class", "ui-button ui-button-x  skin-primary-button state-disabled ui-button-disabled")
            $(input).val(100)
        }else {
            $(add).attr("class", "ui-button ui-button-x skin-primary-button")
            $(sub).attr("class", "ui-button ui-button-x skin-primary-button")
            $(input).val(v)
        }
        modifyPrice()
    }
    function subButton(num){
        var input = "#in"+num;
        var add = "#increase"+num
        var sub = "#sub"+num
        var v = Number($(input).val())-1
        if(v<0){
            $(sub).attr("class", "ui-button ui-button-x  skin-primary-button state-disabled ui-button-disabled")
        }else {
            $(add).attr("class", "ui-button ui-button-x skin-primary-button")
            $(sub).attr("class", "ui-button ui-button-x skin-primary-button")
            $(input).val(v)
        }
        modifyPrice()
    }
    function change(num){
        var input = "#in"+num;
        var add = "#increase"+num
        var sub = "#sub"+num
        var v = Number($(input).val())
        if(v>100){
            $(input).val(100)
            $(add).attr("class", "ui-button ui-button-x  skin-primary-button state-disabled ui-button-disabled")
        }else {
            $(input).val(v)
            $(add).attr("class", "ui-button ui-button-x skin-primary-button")
            $(sub).attr("class", "ui-button ui-button-x skin-primary-button")
        }
        if(v<=0){
            $(sub).attr("class", "ui-button ui-button-x  skin-primary-button state-disabled ui-button-disabled")
            $(input).val(0)
        }
        modifyPrice()
    }
    $(function(){
        $("#increase1").click(function () {
            addButton(1)
        });
        $("#increase2").click(function () {
            addButton(2)
        });
        $("#increase3").click(function () {
            addButton(3)
        });
        $("#increase4").click(function () {
            addButton(4)
        });
        $("#increase5").click(function () {
            addButton(5)
        });
        $("#increase6").click(function () {
            addButton(6)
        });
        $("#increase7").click(function () {
            addButton(7)
        });
        $("#increase8").click(function () {
            addButton(8)
        });


        $("#sub1").click(function(){
            subButton(1)
        })
        $("#sub2").click(function(){
            subButton(2)
        })
        $("#sub3").click(function(){
            subButton(3)
        })
        $("#sub4").click(function(){
            subButton(4)
        })
        $("#sub5").click(function(){
            subButton(5)
        })
        $("#sub6").click(function(){
            subButton(6)
        })
        $("#sub7").click(function(){
            subButton(7)
        })
        $("#sub8").click(function(){
            subButton(8)
        })

        $("#in1").bind("change", function() {
            change(1)
        })
        $("#in2").bind("change", function() {
            change(2)
        })
        $("#in3").bind("change", function() {
            change(3)
        })
        $("#in4").bind("change", function() {
            change(4)
        })
        $("#in5").bind("change", function() {
            change(5)
        })
        $("#in6").bind("change", function() {
            change(6)
        })
        $("#in7").bind("change", function() {
            change(7)
        })
        $("#in8").bind("change", function() {
            change(8)
        })

    });
