        <script type="text/javascript">
            var time =60;
            function deleteChileNode(val) {
                for (var i=0; i<val.childNodes.length; i++){
                    val.removeChild(val.childNodes[i])
                }
            }
            function zcTitle() {
                toastr.options = {
                    "closeButton": true,
                    "debug": false,
                    "positionClass": "toast-top-center",
                    "onclick": null,
                    "showDuration": "1000",
                    "hideDuration": "1000",
                    "timeOut": "5000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                }
                toastr.success("注册成功", "注册")
            }
            function count() {
                if(time==0){//重新获取验证码
                    $("#searchButton").attr("disabled",false);
                    $("#searchButton").val("重新获取");
                    time = 60;
                    return false;//清除定时器
                }else{
                    $("#searchButton").attr("disabled",true);
                    $("#searchButton").val("重新发送("+time+")");
                    time--;
                }
                //设置一个定时器
                setTimeout(function(){
                    count()
                },1000)
            }
            function sendEmail(){
                var regex = "^((13[0-9])|(14[5,7,9])|(15([0-3]|[5-9]))|(166)|(17[0,1,3,5,6,7,8])|(18[0-9])|(19[8|9]))\\d{8}$";
                var reg = new RegExp(regex)
                var mobile = document.getElementById("mobile")
                var mobile_msg = document.getElementById("mobile-msg")
                var small = document.createElement("small")
                var mobileValue = mobile.value
                if(mobile_msg.childNodes[0]!=null){
                    mobile_msg.removeChild(mobile_msg.childNodes[0])
                }
                if(mobileValue.length!=11){
                    small.innerHTML = "输入的手机号码不够11位"
                    mobile_msg.appendChild(small)
                    mobile.style.borderColor="red"
                }else if (!reg.test(mobileValue)){
                    //mobile_msg.style.display = "block"
                    small.innerHTML = "请输入正确的手机号"
                    mobile_msg.appendChild(small)
                    mobile.style.borderColor="red"
                }else {
                    mobile.style.borderColor=""

                    count()
                }
            };

            function login() {
                var warn = document.getElementById("warn")
                var empty = document.getElementById("empty")
                var username = document.getElementById("username").value
                var password = document.getElementById("password").value
                if (username=="" || password==""){
                    warn.style.display = "none"
                    empty.style.display = "block"
                }else {
                    $.ajax({
                        url : "/user/login",
                        type : "POST",
                        data : {
                            "username" : username,
                            "password" : password
                        },
                        success : function (result, status) {
                            if (result.code==200){
                                //跳转到首页
                            }else {
                                empty.style.display = "none"
                                warn.style.display = "block"
                            }
                        }
                    })
                }

            }
            function register() {
                reg=/^(?=.*[a-zA-Z])(?=.*[1-9])(?=.*[!|@|#|$|%|^|&|*]).{8,14}$/;
                var username = document.getElementById("zc-username").value
                var password = document.getElementById("zc-password").value
                var mobile = document.getElementById("mobile").value
                var verify_code = document.getElementById("verification").value
                var username_msg = document.getElementById("username-msg")
                var pwd_msg = document.getElementById("pwd-msg")
                var mobile_msg = document.getElementById("mobile-msg")
                var verify_msg = document.getElementById("verify-msg")
                var tnc = document.getElementsByName("tnc");
                var small = document.createElement("small")
                deleteChileNode(username_msg)
                deleteChileNode(pwd_msg)
                deleteChileNode(verify_msg)
                deleteChileNode(mobile_msg)

                if(username==""){
                    small.innerHTML = "用户名不能为空！"
                    username_msg.appendChild(small)
                }else if (!reg.test(password)){
                    small.innerHTML = "密码长度为8-14位且必须包含数字,字母,特殊字符{!@#$%^&*}"
                    pwd_msg.appendChild(small)
                }else if (mobile.length!=11){
                    small.innerHTML = "手机号码不正确"
                    mobile_msg.appendChild(small)
                }else if (verify_code==""){
                    small.innerHTML = "验证码不能为空"
                    verify_msg.appendChild(small)
                }else if(!tnc[0].checked){
                    alert("ff")
                }else {
                    zcTitle()
                    $(".login-form").show(), $(".register-form").hide(), $(".my-footer").show()
                }


            }
            function retrieve() {
                $('#responsive').modal();
            }
