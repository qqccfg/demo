<script type="text/javascript">
    var zid =0
    function addAddress() {
        var size = document.getElementById("ads-size").value
        if(size>=10){
            alert("已经保存10条数据，不能在增加了")
            return
        }
        var msg = document.getElementById("msg");
        var flag = document.getElementById("addrFlag").value
        var personName = document.getElementById("maybel").value
        var adsZone = AddrIndex();
        var adsDetail = showAddr1()+"-"+ document.getElementById("adsDetail").value
        var postal = document.getElementById("postal").value
        var mobile = document.getElementById("mobile").value
        msg.style.display = "none"
        if(personName!="" && adsZone!="" && adsDetail!="" && mobile.length==11){
            var address = {}
            address["relationName"] = personName
            address["mainZone"] = adsZone
            address["detailZone"] = adsDetail
            address["mailCode"] = postal
            address["mobile"] = mobile
            $.ajax({
                url : "/wallet/address/add",
                type : "POST",
                contentType : "application/json;charset=UTF-8",
                data : JSON.stringify(address),
                success : function (result, status) {
                    if (flag=="flag1"){
                        window.location.href = "/wallet/address"
                    }else if(flag=="flag2"){
                        location.reload()
                    }

                }
            })
        }else {
            msg.style.display = "block"
        }
    }
    function modifyAddress1(id) {
        var prov = document.getElementById("prov2")
        var city = document.getElementById("city2")
        var country = document.getElementById("country2")
        var msg = document.getElementById("msg2");
        var personName = document.getElementById("maybel2")
        var adsDetail = document.getElementById("adsDetail2")
        var postal = document.getElementById("postal2")
        var mobile = document.getElementById("mobile2")
        var url = "/wallet/address/query/"+id
        $.ajax({
            url : url,
            type : "GET",
            success : function (result, status) {
                if (result.code==200){
                    personName.value = result.data.relationName
                    postal.value = result.data.mailCode
                    mobile.value = result.data.mobile
                    adsDetail.value = result.data.detailZone.split("-")[3]
                    var addrIndex = result.data.mainZone.split("-")
                    prov.value = addrIndex[0]
                    loadCity2(parseInt(addrIndex[0]))
                    city.value = addrIndex[1]
                    loadCountry2(parseInt(addrIndex[1]))
                    country.value = addrIndex[2]
                    saveCountry2(addrIndex[2])
                    $('#modifyAddress').modal()
                    zid = id
                }
            }
            
        })

    }
    function modifyAddress2() {
        var msg = document.getElementById("msg2");
        var personName = document.getElementById("maybel2").value
        var adsZone = AddrIndex2();
        var adsDetail = showAddr2()+"-"+ document.getElementById("adsDetail2").value
        var postal = document.getElementById("postal2").value
        var mobile = document.getElementById("mobile2").value
        msg.style.display = "none"
        if(personName!="" && adsZone!="" && adsDetail!="" && mobile.length==11){
            var address = {}
            address["relationName"] = personName
            address["mainZone"] = adsZone
            address["detailZone"] = adsDetail
            address["mailCode"] = postal
            address["mobile"] = mobile
            url = "/wallet/address/update/"+zid
            $.ajax({
                url : url,
                type : "POST",
                contentType : "application/json;charset=UTF-8",
                data : JSON.stringify(address),
                success : function (result, status) {
                    window.location.href = "/wallet/address"
                }
            })
        }else {
            msg.style.display = "block"
        }
    }
    function goInvoice() {
        var val = document.getElementById("invoiceVal").value
        var inputVal = document.getElementById("inputInvoice").value
        if(new RegExp("^(\\+)?\\d+(\\.\\d+)?$").test(inputVal)){
            if(0.01<=parseInt(inputVal) <=parseInt(val)){

                window.location.href = "/wallet/invoice/apply?money="+inputVal
                return
            }
        }
        alert("请正确输入")
    }
    function lastStep() {
        window.location.href = "/wallet/invoice"
    }
    function doInvoice() {
        var invoiceTitle = document.getElementsByName("invoiceType")
        var address = document.getElementsByName("adsFlag")
        var money = document.getElementById("submitMoney").value
        var invoiceTitleVal = []
        var addressVal = []
        for(i in invoiceTitle){
            if (invoiceTitle[i].checked){
                invoiceTitleVal.push(invoiceTitle[i].value)
            }
        }
        for (i in address){
            if (address[i].checked){
                addressVal.push(address[i].value)
            }
        }
        if (invoiceTitleVal.length>0 && addressVal.length>0 && money!=""){
            var invoice = {}
            invoice["invoiceTitle"] = invoiceTitleVal[0]
            invoice["invoiceType"] = invoiceTitleVal[0]
            invoice["money"] = parseInt(money)
            invoice["addressId"] = addressVal[0]
            $.ajax({
                url : "/wallet/invoice/doApply",
                type : "POST",
                contentType : "application/json;charset=UTF-8",
                data : JSON.stringify(invoice),
                success : function (result, status) {
                    if (result.code==200){
                        window.location.href = "/wallet/invoice"
                    }else if (result.code==500){
                        alert("系统错误")
                    }
                }
            })
        }else {
            alert("请正确操作")
        }
    }
    function goPay() {
        var money = $("input[name=pay_money]:checked").val();
        if (money.length != 0){
            money=parseInt(money)
            window.location.href="/pay/toPay?amount="+money;
        }
    }
</script>
